name: Release Installers

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  verify-release-commit:
    name: Verify Release Commit Is On Main
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure tag commit is on origin/main
        shell: bash
        run: |
          git fetch origin main --depth=1
          if ! git merge-base --is-ancestor "$GITHUB_SHA" "origin/main"; then
            echo "::error::Tag commit is not on origin/main. Push main before tagging."
            exit 1
          fi

  build:
    name: Build (${{ matrix.target }})
    needs: verify-release-commit
    if: github.event_name == 'workflow_dispatch' || needs['verify-release-commit'].result == 'success'
    runs-on: ${{ matrix.os }}
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: "false"
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: linux
            os: ubuntu-latest
            dist_command: npm run dist:linux
            artifact_globs: |
              dist/*.AppImage
              dist/*.deb
              dist/SHA256SUMS
              dist/SHA256SUMS.asc
          - target: windows
            os: windows-latest
            dist_command: npm run dist:win
            artifact_globs: |
              dist/*.exe
              dist/*.blockmap
              dist/latest*.yml
          - target: macos
            os: macos-latest
            dist_command: npm run dist:mac
            artifact_globs: |
              dist/*.dmg
              dist/*.zip
              dist/latest-mac*.yml

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Build installers (retry on transient network failures)
        shell: bash
        run: |
          set -euo pipefail
          attempts=3
          delay_seconds=20

          for attempt in $(seq 1 "$attempts"); do
            echo "Build attempt $attempt/$attempts"
            if ${{ matrix.dist_command }}; then
              exit 0
            fi

            if [ "$attempt" -lt "$attempts" ]; then
              echo "Build failed. Retrying in ${delay_seconds}s..."
              sleep "$delay_seconds"
            fi
          done

          echo "Build failed after $attempts attempts."
          exit 1

      - name: Sign Linux checksums (optional)
        if: matrix.target == 'linux'
        shell: bash
        env:
          LINUX_GPG_PRIVATE_KEY: ${{ secrets.LINUX_GPG_PRIVATE_KEY }}
          LINUX_GPG_PASSPHRASE: ${{ secrets.LINUX_GPG_PASSPHRASE }}
        run: |
          sha256sum dist/*.AppImage > dist/SHA256SUMS
          if [ -z "$LINUX_GPG_PRIVATE_KEY" ]; then
            echo "Skipping checksum signing: LINUX_GPG_PRIVATE_KEY is not set."
            exit 0
          fi
          echo "$LINUX_GPG_PRIVATE_KEY" | gpg --batch --import
          gpg --batch --yes --pinentry-mode loopback \
            --passphrase "$LINUX_GPG_PASSPHRASE" \
            --armor --detach-sign dist/SHA256SUMS

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.target }}
          if-no-files-found: warn
          path: ${{ matrix.artifact_globs }}

  publish:
    name: Publish GitHub Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Create latest asset aliases
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob

          for file in release-assets/*.exe; do
            if [[ "$file" == *__uninstaller.exe ]]; then
              continue
            fi
            cp "$file" release-assets/budget-app-windows-latest.exe
            break
          done

          appimages=(release-assets/*.AppImage)
          if [ ${#appimages[@]} -gt 0 ]; then
            cp "${appimages[0]}" release-assets/budget-app-linux-latest.AppImage
          fi

          debs=(release-assets/*.deb)
          if [ ${#debs[@]} -gt 0 ]; then
            cp "${debs[0]}" release-assets/budget-app-linux-latest.deb
          fi

          dmgs=(release-assets/*.dmg)
          if [ ${#dmgs[@]} -gt 0 ]; then
            cp "${dmgs[0]}" release-assets/budget-app-macos-latest.dmg
          fi

      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          fail_on_unmatched_files: false
          files: |
            release-assets/*.AppImage
            release-assets/*.deb
            release-assets/*.exe
            release-assets/*.dmg
            release-assets/*.zip
            release-assets/*.blockmap
            release-assets/latest*.yml
            release-assets/SHA256SUMS*
